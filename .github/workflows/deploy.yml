name: Deploy 

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Copy files to public
      run: mkdir /home/website-new/actions-runner/_work/my-website/my-website/public |
        cp /home/website-new/klausuren/ /home/website-new/actions-runner/_work/my-website/my-website/public -r
    - name: create env file
      run: echo ${{secrets.ENV}} >> .env.production
    - name: Run the Compose
      run: docker-compose up --build --detach
